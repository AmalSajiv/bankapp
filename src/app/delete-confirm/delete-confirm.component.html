<div *ngIf="item" style="color: white;">
    <h4>Are you sure do you want to delete this account {{item}} ?</h4>
    <button (click)="delete()" class="btn btn-success border-dark mt-2">YES</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button (click)="cancel()" class="btn btn-warning border-dark mt-2">NO</button>
</div>
